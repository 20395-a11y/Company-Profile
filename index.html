  <style>
    /* ======== Background Stylish ======== */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a0f14, #1a2733);
      background-image:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.05), transparent 60%),
        radial-gradient(circle at 80% 80%, rgba(255,255,255,0.05), transparent 60%);
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }

    /* ======== Heading / Title ======== */
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
      letter-spacing: 1px;
      font-weight: 600;
      text-transform: uppercase;
      color: #f5f5f5;
    }

    /* ======== Frame Booklet ======== */
    .catalogue-container {
      position: relative;
      width: 90%;
      max-width: 1200px;
      aspect-ratio: 3 / 2;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 60px rgba(0, 0, 0, 0.5),
                  0 0 80px rgba(0, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }

    /* ======== FlippingBook Link Style ======== */
    .fbo-embed {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* ======== Subtle floating animation ======== */
    .catalogue-container {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    footer {
      position: absolute;
      bottom: 15px;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
